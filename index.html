<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunter Phone</title>
    <!-- daisyui UI CDN Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header Section  -->
    <header class="h-14"></header>
    <!-- Main Section  -->
    <main class="container mx-auto">
      <!-- Search Section  -->
      <section>
        <div class="flex justify-center my-5">
          <input
            id="search-field"
            class="input input-bordered join-item w-3/6 rounded-l-full"
            placeholder="Search..." />
          <button
            onclick="searchHendeler()"
            class="btn join-item rounded-r-full">
            Search
          </button>
        </div>
      </section>
      <!-- Product Section  -->
      <section>
        <!-- Loding Spiner  -->
        <div
          id="loading-spinner"
          class="h-[75vh] flex items-center justify-center hidden">
          <span class="loading loading-dots loading-md"></span>
        </div>
        <!-- Card Container  -->
        <div
          id="pdones-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"></div>
        <!-- See More Btn  -->
        <div id="show-all-container" class="flex justify-center hidden">
          <button
            onclick="showAllHandler()"
            class="btn btn-active btn-primary text-white">
            Show All
          </button>
        </div>
      </section>
      <!-- Open the modal using ID.showModal() method -->
      
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          <!-- <img src="" alt=""> -->
          <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3>
          <p id="show-detail-release-date" class="py-4"></p>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </main>
    <!-- Footer Section  -->
    <footer></footer>
    <script src="./js/script.js"></script>
  </body>
</html>
